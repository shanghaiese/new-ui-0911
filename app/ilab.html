<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>new ui</title>
    <meta name="description" content="newui of iLab">
    <meta name="viewport" content="width=device-width">

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/progressBar/progressBar.css" />
    <link rel="stylesheet" href="bower_components/ilabDropdown/dropdown.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="deploy/main.css">
</head>

<body ng-app="ilab">
    <nav class="navbar navbar-default navbar-fixed-top">
        <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img class="navbar-logo" src="bower_components/it-mlaf-sass/images/intel-logo-white-100.png" alt="">
                <a class="navbar-brand" href="#">iLab</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <div class="container main-content">

        <aside>
            <a ui-sref="default">Environment</a>
            <a ui-sref="state2">Lab</a>
        </aside>

        <section>
            <p><a ui-sref="environment.vms">Environment</a></p>
            <p><a ui-sref="lab">Lab</a></p>
        
        </section>

        <div ui-view></div>
    </div>
    <!-- We'll also add some navigation: -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/progressBar/progressBar.js"></script>
    <script src="bower_components/ilabDropdown/dropdown.js"></script>
    <!-- endbower -->
    
    <!-- internal dependencies -->
    <!-- main file -->
    <script src="main/ilab.module.js"></script>
    <script src="deploy/main.js"></script>
</body>

</html>

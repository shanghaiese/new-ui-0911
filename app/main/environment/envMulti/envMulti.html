<h1>My Environments</h1>
<div class="vm-multi">
<div>
    <ol class="breadcrumb">
      <li><a ui-sref="allEnv">All Environment</a></li>
      <li>Environment env1</li>
    </ol>
</div>
<div>
    <li><a class="intel-selected" ui-sref="env.vm({envId: 'env1'})">advanced</a></li>
</div class="listVMs">
    <div> Virtual Machines : {{vmMulti.vmCount}}</div>
    <carousel>
          <slide ng-repeat="vm in vmMulti.vms">
              <div  class="caro">
                  <info-card class="list-VMs" type="vm" info="item" on-connect="vmMulti.connect(id)" on-power="envBasic.powerOperation(id,op)"  ng-repeat="item in vm" ></info-card> 
              </div>
          </slide>
     </carousel>
    </div>
</div>

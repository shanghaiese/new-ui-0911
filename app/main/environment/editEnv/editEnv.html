<h1>My Environments</h1>
<div>
    <ol class="breadcrumb">
      <li><a ui-sref="allEnv">All Environment</a></li>
      <li><a ui-sref="env.vm({envId: env.summary.id})">Environment1</a></li>
      <li><a  class="intel-selected">Environment Settings</a></li>
    </ol>
</div>
<div class="editEnv">
    <h4>Basic Setting</h4>
    <form name="addEnv" class="form-horizontal default ng-scope">
        <div class="form-group">
            <label class="col-sm-2 control-label require">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="Environment1" ng-model="editEnv.createdEnv.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
                <input class="form-control" name="description" id="env-description" placeholder="Description">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-2 control-label">Expiration:</label>
            <div class="col-sm-10">
                <input class="form-control" type="date" ng-model="editEnv.createdEnv.expire_date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Never
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="editEnv.editEnv()">Update</button>
                <button class="btn btn-default" ng-click="editEnv.cancelEdit()">Cancel</button>
            </div>
        </div>
    </form>

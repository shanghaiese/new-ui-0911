<!--@Display the all environment list
    @yufan -->
<h1>My Environment</h1>   
<div class="allEnv">
   <div class="btn-group btn-group-justified" role="group">
        <ul>
                 <li ng-repeat="list in Envlist.lists">
                     <a  ui-sref="vmBasic" class="btn btn-default" role="button">
                         <h6>{{list.name}}</h6>
                         <p>{{list.description}}</p>
                         <ol>
                                <li><i class="intelicon-server-solid"></i>Virtual Machines: {{list.virtualMachines}}</li>
                                <li> <i class="intelicon-devices"></i>Physical Machines: {{list.physicalMachines}} </li>
                                <li> <i class="intelicon-network"></i>Networks: {{list.networks}} </li>
                                <li> <i class="intelicon-users-people-solid"></i>Users: {{list.users}} </li>
                         </ol> 
                    </a>   
                </li>
         </ul>
    </div>
</div>

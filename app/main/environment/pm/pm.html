<div>
    <button type="button" class="btn btn-primary">Add pm</button>
    <div class="dropdown clearfix" id="dropdown-action">
        <button class="btn btn-default dropdown-toggle" type="button" id="actPhysicalMachine" data-toggle="dropdown" aria-expanded="true" ng-disabled="pm.deletepm.selectedpms.length == 0">
            Actions
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="actPhysicalMachine">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Power On</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Power Off</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Suspend</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Restart</a></li>
            <li role="presentation"><a id="delete-action" role="menuitem" tabindex="-1" href="#">Delete</a></li>
        </ul>
    </div>
    <span class="ilabicon-displaycolumn" id="displaycolumn-pm"></span>
    <!-- <span class="intelicon-search" id="search-pm"></span>    -->
    <input type="search" class="search-panel" placeholder="Search" ng-model='searchInput' autofocus>
</div>
<!---->
<!-- pm table from here-->
<table ng-show="pm.pms.length != 0" class="table table-bordered table-intel ilab-sortable" id="pm-table">
    <thead>
        <tr>
            <th id="checkbox-column">
                <div class="intel-checkbox">
                    <input type="checkbox" id="choose_all_env" ng-click="pm.toggleCheckAll()" ng-checked="pm.deletepm.selectedpms.length == pm.pms.length" />
                    <label for="choose_all_env"></label>
                </div>
            </th>
            <th ng-repeat="th in pm.thead" class="" ng-click="pm.changeSorting(th.name);" ng-class="{'ilab-sort-desc':!(pm.sort.descending)&&pm.sort.column == th.name, 'ilab-sort-asc':(pm.sort.descending&&pm.sort.column == th.name)}">{{th.display}}</th>
        </tr>
    </thead>
    <tbody ng-repeat="pms in pm.pms|filter:searchInput" ng-repeat="everypm in pm.pmInfo">
        <tr>
            <td>
                <div class="intel-checkbox">
                    <input type="checkbox" id="{{pms.id}}" checklist-model="pm.deletepm.selectedpms" checklist-value="pms.id" />
                    <label for="{{pms.id}}"></label>
                </div>
                <span class="intelicon-settings-solid" id="pm-configuration" ng-click="pm.showpmEdit(pms.id)" dialog-helper="exit-pmTpl-config" dialog-placement="bottom"></span>
            </td>
            <td id="pmName">{{pms.name}}</td>
            <td>
                 <span ng-repeat="networks in pms.network">{{networks.ip}}</span>
            </td>
            <td>
                {{pms.cpus}}CPU,{{pms.mem}}
            </td>
            <td>
                <button type="button" class="btn btn-secondary">Connect</button>
            </td>
            <td>
                <div class="dropdown clearfix">
                    <button class="btn dropdown-toggle" id="dropdown-running" type="button" data-toggle="dropdown" aria-expanded="true">
                        Running
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-running">
                        <li role="presentation"><a role="menuitem" tabindex="-1" dref="#">Power On</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" dref="#">Power Off</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Suspend</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Restart</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    
        <tr ng-include="'main/environment/pms/pms_setting.html'">
    </tr>
    </tbody>
</table>

<h1>My Environments</h1>
<div>
    <navbar>All Environments/Environment 1</navbar>
</div>

<div class="listEnv">
    <div>
        <h3>Virtual Machine: {{vmBasic.vnNumber}}</h3>
    </div>
    <ul>
        <li>
            <info-card class="listVMs" type="vm" info="vm" on-connect="vmBasic.connect(id)" on-power="vmBasic.powerOperation(id,op)" on-detail="vmBasic.jumpDetail(id)" ng-repeat="vm in vmBasic.vms"></info-card>
        </li>
    </ul>
</div>

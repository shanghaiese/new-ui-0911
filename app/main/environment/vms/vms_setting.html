<td colspan="6" class="advVMInnerSetting">
    <div collapse="vms.id != VM.showPage">
        <span class="intelicon-close-max" ng-click="VM.closePanel(vms.id)"></span>
        <tabset class="VMSettingTabs" type="pills">
            <!--ChangeVMSettingPanel-->
                    <tab active="toolTab.active" title="Configure VM">
                <tab-heading>
                    <span class="intelicon-tools"></span>
                </tab-heading>
                <form class="pure-form-aligned" id="config-vm" ng-submit="VM.updateConfig(vms.id)">
                    <div class="edit-virtual-machine">Edit Virtual Machine:</div>
                    <div class="intel-setting-group">
                        <label for="vm-name">VM name:</label>
                        <input id="vm-name" type="text" placeholder="Virtual Machine 1" ng-model="VM.configTmp.name" required />
                    </div>
                    <div class="intel-setting-group">
                        <label for="vm-description">Description:</label>
                        <input id="vm-description" type="text" placeholder="Description" ng-model="VM.configTmp.description" />
                    </div>
                    <div class="intel-setting-group">
                        <label>CPU:</label>
                        <ilab-dropdown lists="VM.CPU" attr-to-display="NumOfCPU" selected-list="VM.configTmp.CPU" list-open="false"></ilab-dropdown>
                    </div>
                    <div class="intel-setting-group">
                        <label>Memory:</label>
                        <span>
                            <ilab-dropdown lists="VM.Memory[VM.configTmp.CPU.idx]" attr-to-display="memory" selected-list="VM.configTmp.memory"></ilab-dropdown>
                        </span>
                    </div>
                    <div class="intel-setting-group">
                        <label>Network:</label>
                        <span class="ilab-dropdown-multiple" ng-repeat="networks in VM.configTmp.network">
                            <ilab-dropdown lists="VM.Network" attr-to-display="label" selected-list="networks"></ilab-dropdown>
                        </span>
                    </div>
                    <div> {{VM.configTmp.description}}</div>
                    <div> {{VM.configTmp.network[0].label}}</div>
                    <div class="intel-setting-group">
                        <span class="settingButtonGroup">
                            <button class="btn btn-primary" type="submit">Update</button>
                            <button class="btn btn-secondary" type="button" ng-click="VM.cancelConfig(vms.id)">Cancel</button>
                        </span>
                    </div>
                </form>
            </tab>
            <!--SaveTemplatePanel-->
            <tab title="Save VM as template">
                <tab-heading>
                    <span class="intelicon-save-solid"></span>
                </tab-heading>
                <form class="pure-form-aligned" id="saveVMTemplate" ng-submit="VM.saveVMTemplate(vms.id)">
                    <div class="edit-virtual-machine">Save VM Template:</div>
                    <div class="intel-setting-group">
                        <label for="vmSaveName">VM name:</label>
                        <!--Only can be saved when VM is not running-->
                        <input id="vmSaveName" type="text" placeholder="Virtual Machine 1" ng-model="VM.saveTemp.name" required />
                    </div>
                    <div class="intel-setting-group">
                        <label for="vmSaveRadio">Save mode:</label>
                        <input id="vmConvertRadio" class="radioCheckboxA" type="radio" name="saveMode" ng-model="VM.saveTemp.modeSaveDisk.saveMode" value="convert" />
                        <span class="saveTempRadioLabel">Convert</span>
                        <input id="vmSaveRadio" class="radioCheckboxB" type="radio" name="saveMode" ng-model="VM.saveTemp.modeSaveDisk.saveMode" value="save" />
                        <span class="saveTempRadioLabel">Save</span>
                        <span class="intelicon-help-solid tip" tooltip-html="VM.htmlTooltipSave" tooltip-placement="right"></span>
                    </div>
                    <div class="intel-setting-group">
                        <label for="vmSaveRadio">Disk mode:</label>
                        <input id="vmChainRadio" class="radioCheckboxA" type="radio" name="diskMode" ng-model="VM.saveTemp.modeSaveDisk.diskMode" value="chain" />
                        <span class="saveTempRadioLabel">Chain</span>
                        <input id="vmCopyRadio" class="radioCheckboxB" type="radio" name="diskMode" ng-model="VM.saveTemp.modeSaveDisk.diskMode" value="copy" />
                        <span class="saveTempRadioLabel">Copy</span>
                        <span class="intelicon-help-solid tip" tooltip-html="VM.htmlTooltipDisk" tooltip-placement="right"></span>
                    </div>
                    <div class="intel-setting-group">
                        <label class="vmDefaultNet">Default Net:</label>
                        <span class="vmDefaultNicGroup">Nic1:</span>
                        <ilab-dropdown lists="VM.Network" attr-to-display="Nic" selected-list="VM.configTmp.Network"></ilab-dropdown>
                    </div>
                    <div class="intel-setting-group">
                        <span class="settingButtonGroup">
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button class="btn btn-secondary" type="button" ng-click="VM.cancelConfig()">Cancel</button>
                        </span>
                    </div>
                </form>
            </tab>
            <!--VM information Panel-->
            <tab title="VM Information">
                <tab-heading>
                    <span class="intelicon-information-solid"></span>
                </tab-heading>
                <form class="pure-form-aligned" >
                    <div class="edit-virtual-machine">Detail Information:</div>
                    <div class="intel-setting-group" ng-repeat="(key, value) in VM.VMInfo">
                    <strong class="col-md-2 col-sm-4">{{key}}:</strong>
                    <span class="col-md-4 col-sm-8">{{value}}</span>
                    </div>
                </form>
            </tab>
            <tab disabled="true" title="Delete VM">
                <tab-heading>
                    <span class="intelicon-trash-outlined" ng-click="VM.open()"></span>
                </tab-heading>
            </tab>
        </tabset>
    </div>
</td>

<div class="vm-multi">
    <h3>Virtual Machine: {{EnvBasic.env.virtualMachines.length}}</h3>
    <div class="card-container">
        <info-card class="list-VMs" type="vm" info="vm" on-connect="EnvBasic.connect(id)" on-power="EnvBasic.powerOperation(id,op)" ng-repeat="vm in EnvBasic.vms"></info-card>
    </div>
    <carousel no-wrap="true" interval="-1" disable-ng-animate>
      	<slide ng-repeat="vmBucket in EnvBasic.vmsInBuckets">
            <div class="caro">
			    <info-card class="list-VMs" type="vm" info="vm" on-connect="EnvBasic.connect(id)" on-power="EnvBasic.powerOperation(id,op)" ng-repeat="vm in vmBucket"></info-card>
			</div>
      	</slide>
	</carousel>

<h1>My Environments</h1>
<div>
    <a ui-sref="envs">all environments</a>
    <a ui-sref="env.vm({envId: 'env1'})" class="pull-right">advanced</a>
</div>
<div class="list-env">
    <h3>Virtual Machine: {{EnvBasic.vmCount}}</h3>
    <div class="card-container">
        <info-card class="list-VMs" type="vm" act-operation="EnvBasic.vmIsInOperation(vmId)" info="vms" on-connect="EnvBasic.connect(vmId)" on-power="EnvBasic.power(vms, op)" ng-repeat="VM in EnvBasic.VMs"></info-card>
    </div>
</div>

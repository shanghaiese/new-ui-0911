<!--@Display the all environment list
    @yufan -->

<div class="all-env">
    <h1>My Environments</h1>   
   <div class="env-list">
        <ul>
                 <li ng-repeat="env in Envlist.envs">
                    <div class="env" ui-sref="envBasic">
                         <h6>{{env.name}}</h6>
                         <p>{{env.description}}</p>
                         <ol>
                                <li> <i class="intelicon-server-solid"></i>Virtual Machines: {{env.virtualMachines}}</li>
                                <li> <i class="intelicon-devices"></i>Physical Machines: {{env.physicalMachines}} </li>
                                <li> <i class="intelicon-network"></i>Networks: {{env.networks}} </li>
                                <li> <i class="intelicon-users-people-solid"></i>Users: {{env.users}} </li>
                         </ol>  
                    </div>  
                </li>
         </ul>
    </div>
</div>

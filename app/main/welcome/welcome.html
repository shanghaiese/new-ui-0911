<h1>iLab UI elements</h1>
<h2 class="page-header">icons</h2>
<span class="ilabicon-fail"></span>
<span class="ilabicon-displaycolumn"></span>
<span class="ilabicon-stop"></span>
<span class="ilabicon-vm"></span>
<span class="ilabicon-success"></span>
<span class="ilabicon-logo"></span>
<h2 class="page-header">button</h2>
<button class="btn btn-approve">button</button>
<button class="btn btn-suspend">button</button>

<h2 class="page-header">dropdown button</h2>
<div class="dropdown" style="display: inline-block">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
    </ul>
</div>
<div class="dropdown" style="display: inline-block">
    <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
        Dropdown
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
    </ul>
</div>

<h2 class="page-header">dropdown select</h2>
<ilab-select list="Welcome.lists" attr-to-display="name" selected-item="Welcome.selected"></ilab-select>

<h2 class="page-header">form</h2>
<form>
    <div class="form-group">
        <label>name:</label>
        <input type="text" placeholder="input text..." class="form-control" required>
    </div>
    <div class="form-group">
        <label>age:</label>
        <input type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>iLab</title>
    <meta name="description" content="newui of iLab">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="image/favicon.png">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/src/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/progressBar/progressBar.css" />
    <link rel="stylesheet" href="bower_components/ilab-select/ilabSelect.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="deploy/main.css">

</head>

<body ng-app="ilab" ng-controller="IlabCtrl as Ilab">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <span id="menu-toggle" class="intelicon-menu" ng-click="toggleMenu()"></span>
                
                <img class="navbar-logo" src="image/iLab_new_logo.png" alt="logo" ui-sref="default">
            </div>
        </div>
    </nav>
    <!-- left menu -->
    <ilab-menu></ilab-menu>
    
    <!-- main view -->
    <div class="container">
        <div ui-view="page"></div>
    </div>

    <!-- overall page loading -->
    <div class="loader-backdrop" ng-show="isLoading">
        <div class="spin-box"></div>
    </div>
    <!-- alerts -->
    <div class="alert-box col-xs-10 col-sm-8 col-md-6">
        <alert ng-repeat="alert in $root.alerts" type="{{alert.type}}" close="Ilab.close(alert.index)" ng-click="Ilab.close(alert.index)">{{alert.message}}</alert>
    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/progressBar/progressBar.js"></script>
    <script src="bower_components/ilab-select/ilabSelect.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-utils-ui-breadcrumbs/uiBreadcrumbs.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    
    <!-- internal dependencies -->
    <!-- main file -->
    <script src="main/ilab.module.js"></script>
    <script src="deploy/main.js"></script>
</body>

</html>
